<script>
	document.write("<h1>USING ARRAY METHODS</h1><br>")
	var arr = ["a","b","f","h","k"]

	document.write("<h4>array elements are <br></h4>")
    document.write(arr)

    document.write("<h4>copy within<br></h4>")
    arr.copyWithin(2,1)
    document.write(arr+"<br>")

    document.write("<h4>sliced elements<br></h4>")
    arr.slice(2,4)
    document.write(arr+"<br>")

    document.write("<h4>adding elements at begining <br></h4>")
    var add = arr.unshift("z","x")
    document.write(arr+"<br>")

    document.write("<h4>total elements in array <br></h4>")
    document.write(add+"<br>")

    document.write("<h4>sorting in order<br></h4>")
    arr.sort()
    document.write(arr+"<br>")

    document.write("<h4>removing first element<br></h4>")
    arr.shift()
    document.write(arr+"<br>")

    document.write("<h4>removing last element<br></h4>")
     arr.pop()
    document.write(arr+"<br>")

    document.write("<h4>adding y and v in between<br></h4>")
     arr.splice(2,0,"y","v")
    document.write(arr+"<br>")

    document.write("<h4>reversing the order<br></h4>")
    arr.reverse()
    document.write(arr+"<br>")

   </script>
