<html>
<head>
    <title>factory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" ></script>
    
</head>
<h1>custom services</h1>
<h3>factory</h3>
<body ng-app="app">
    <div ng-controller="emp">
        <div>
            Value of a is {{a}},
            but you can change
            <input type=text ng-model="a" /> <br>
 
            Value of b is {{b}},
            but you can change
            <input type=text ng-model="b" /> <br>
 
        </div>
        Sum = {{sum}}<br>
        <button ng-click="doSum()">Calculate</button>
    </div>
    <script>
        angular.module("app", []);
angular.module("app").controller('emp', ['$scope', 'Factorysum', function($scope, Factorysum){
    $scope.a = 10;
    $scope.b = 20;
 
    $scope.doSum = function(){
        $scope.sum = Factorysum.getSum($scope.a, $scope.b);
       
    };
 
}]);
 
angular.module("app").factory('Factorysum', [function(){
   
    var oCalcService = {};
 
    oCalcService.getSum = function(a,b){
     return parseInt(a) + parseInt(b);
    };
 return oCalcService;
}])
    
    </script>
</body>
</html
